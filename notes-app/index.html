<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <app-bar></app-bar>
    <section>
      <div class="container">
        <h1>Notes App</h1>
        <form id="note-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              required
              placeholder="Masukkan judul catatan"
            />
            <small class="error-message" id="title-error"
              ></small
            >
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea
              id="body"
              required
              placeholder="masukkan isi catatan"
            ></textarea>
            <small class="error-message" id="body-error"
              ></small
            >
          </div>
          <button type="submit">Add Note</button>
        </form>
        <notes-app></notes-app>
      </div>
    </section>
    <footer-bar></footer-bar>
  </body>
</html>
